<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="row-1">
            <img src="logo.svg" alt="logo" class="logo">
        </div>

        <div class="row-2">
            <div class="col-1">
                <img src="illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <div class="col-2">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>
        </div>

        <div class="row-3">
            <div class="icon-container">
                <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="icon"><i class="fa-brands fa-twitter"></i></div>
                <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ccfbd68dfa.js" crossorigin="anonymous"></script>
</body>
</html>
